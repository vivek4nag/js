<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // requirement - jaise hi ye page load ho ek object bn jaae react ka
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
               
        }

        handleClick(){
            console.log("Button Clicked");
            console.log(this);
        }
    }
    const app = new React()

    // here is the summary , since we are calling this.handleClick and this here is button as console.log(this) gives , so button do not have handleClick access (that's why its coming as undefined ) , so we have to explicit bind this to the class context (Which is React) to get the access.
</script>
</html>
